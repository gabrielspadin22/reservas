<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PN</title>
</head>
<body>
    <img src="assets/bg.jpg" alt="" id="bg">
    <div class="d-flex flex-column text-center bg-light bg-opacity-25 vh-100">
        <div class="fs-4 my-5">RESERVA DE DESAYUNO</div>
        <div>
            <label for="num">Cantidad de personas</label>
            <input type="number" name="num" id="personas" min="1" max="20" required>
        </div>
        <div class="my-3">
            <input type="button" value="Agregar habitacion">
        </div>
        <div class="my-3">
            <label for="celiaco">Celiaco</label>
            <input type="checkbox" name="celiaco" id="celiaco">
            <label for="vegano">Vegano</label>
            <input type="checkbox" name="vegano" id="vegano">
        </div>
        <div class="my-auto">
            <div class="">Seleccione su horario</div>
            <div class="d-flex my-3">
                <button class="ms-auto p-4 border btn btn-light btn-outline-secondary" id="8hs">8Hs</button>
                <button class="mx-3 p-4 border btn btn-light btn-outline-secondary" id="9hs" >9Hs</button>
                <button class="me-auto p-4 border btn btn-light btn-outline-secondary" id="10hs">10Hs</button>
            </div>
        </div>
        <div class="my-auto">
            <button class="btn btn-light btn-outline-secondary" id="ok" >Reservar</button>
        </div>
        <div class="mt-auto">
            <img src="assets/logo.png" alt="" width="150px">
        </div>
    </div>  
    <script src="js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
